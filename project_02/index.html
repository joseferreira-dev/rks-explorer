<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projeto 02 | Explorer</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<img class="illustration__balls" src="assets/balls-decoration.svg" alt="Illustration of a square formed by several circles">
	<div class="container">
		<header class="header">
			<img src="assets/logo.svg" alt="" class="header__logo">
			<nav class="header__nav">
				<ul class="nav__list">
					<li class="nav__item"><a href="">Home</a></li>
					<li class="nav__item"><a href="">Sobre</a></li>
					<li class="nav__item"><a href="">Treinar</a></li>
				</ul>
			</nav>
		</header>
		<main class="main">
			<div class="main__content">
				<h1 class="main__title">Treinos <span>exclusivos</span> para você!</h1>
				<p class="main__text">
					Nós criamos treinos <span>exclusivos e únicos para você</span>.
					<br>
					Invista no seu corpo e <span>tenha muito mais performance</span> e qualidade de vida.
				</p>
				<button class="main__button">
					<img src="assets/icon-whatsapp.svg" alt="Whatsapp icon">
					<span>COMECE JÁ</span>
				</button>
			</div>
			<div class="main__illustration">
				<img src="assets/fitness-jump.svg" alt="Illustration of a woman jumping rope">
			</div>
		</main>
		<footer class="footer">
			<p>fale concosco no instagram <a href="">@treine.me</a></p>
		</footer>
	</div>
</body>
</html>
