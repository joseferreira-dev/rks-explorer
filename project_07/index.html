<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora de IMC</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main class="main">
		<div class="card">
			<h1 class="card__title">Cálculo de IMC</h1>
			<form class="card__form" action="">
				<div class="input-group">
					<label for="weight">Peso (kg)</label>
					<input type="text" name="weight" id="weight" placeholder="60">
				</div>
				<div class="input-group">
					<label for="height">Altura (m)</label>
					<input type="text" name="height" id="height" placeholder="165">
				</div>
				<button class="btn">
					<span class="btn__text">Cálcular IMC</span>
					<img class="btn__icon" src="assets/icon-arrow.svg" alt="Arrow icon">
				</button>
			</form>
		</div>
	</main>
	<div class="modal">
		<div class="modal__card">
			<h2 class="modal__title">
				Your BMI is
			</h2>
			<button class="modal__btn" >
				<img src="assets/icon-close.svg" alt="Close icon">
			</button>
		</div>
	</div>

	<div class="alert">
		<span>Digite somente números</span>
	</div>
  <script src="js/index.js"></script>
</body>
</html>
